<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Algebraic Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ----------- 1. Welcome Screen ----------- -->
  <div id="welcome" class="screen active">
    <div id="logo">üßÆ</div>
    <h1>Smart Algebraic Solver</h1>
    <p>Solve Expressions, Polynomials, and Equations</p>
    <button onclick="showScreen('menu')">Start</button>
  </div>

  <!-- ----------- 2. Menu Screen ----------- -->
  <div id="menu" class="screen">
    <h2>Select a Solver</h2>
    <button onclick="openSolver('expr')">Expression Solver</button>
    <button onclick="openSolver('poly')">Polynomial Roots</button>
    <button onclick="openSolver('eq2')">Equation Solver (2 Variables)</button>
    <button class="back" onclick="showScreen('welcome')">Back</button>
  </div>

  <!-- ----------- 3. Solver Screen ----------- -->
  <div id="solver" class="screen">
    <div id="solverContent"></div>
    <button class="back" onclick="showScreen('menu')">Back</button>
  </div>

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function openSolver(type) {
      const box = document.getElementById("solverContent");
      showScreen('solver');

      if (type === "expr") {
        box.innerHTML = `
          <h2>Expression Solver</h2>
          <input id="exprInput" placeholder="e.g. (3+4)*2^2/(1+1)">
          <br><button onclick="simulate('Expression')">Solve</button>
          <div id="output"></div>`;
      } else if (type === "poly") {
        box.innerHTML = `
          <h2>Polynomial Solver</h2>
          <input id="a" type="number" placeholder="a">
          <input id="b" type="number" placeholder="b">
          <input id="c" type="number" placeholder="c"><br>
          <button onclick="simulate('Polynomial')">Find Roots</button>
          <div id="output"></div>`;
      } else if (type === "eq2") {
        box.innerHTML = `
          <h2>Equation Solver (2 Variables)</h2>
          <p>a‚ÇÅx + b‚ÇÅy = c‚ÇÅ<br>a‚ÇÇx + b‚ÇÇy = c‚ÇÇ</p>
          <input id="a1" placeholder="a‚ÇÅ">
          <input id="b1" placeholder="b‚ÇÅ">
          <input id="c1" placeholder="c‚ÇÅ"><br>
          <input id="a2" placeholder="a‚ÇÇ">
          <input id="b2" placeholder="b‚ÇÇ">
          <input id="c2" placeholder="c‚ÇÇ"><br>
          <button onclick="simulate('Equation')">Solve</button>
          <div id="output"></div>`;
      }
    }

    function simulate(type) {
      const out = document.getElementById("output");
      out.textContent = "Running " + type + " Solver...\n";
      let dots = 0;
      const interval = setInterval(() => {
        dots++;
        out.textContent = "Running " + type + " Solver" + ".".repeat(dots);
        if (dots === 4) {
          clearInterval(interval);
          let result = "";
          if (type === "Expression") result = "Result: 14";
          if (type === "Polynomial") result = "Roots: x‚ÇÅ=2, x‚ÇÇ=1";
          if (type === "Equation") result = "x=2.33, y=3.67";
          out.textContent = "‚úÖ " + result;
        }
      }, 400);
    }
  </script>

</body>
</html>
