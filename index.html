<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Algebraic Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome" class="screen active">
    <div id="logo">ðŸ§®</div>
    <h1>Smart Algebraic Solver</h1>
    <p>Solve Expressions, Polynomials, and Linear Equations</p>
    <button id="startBtn">Start</button>
  </div>

  <!-- Menu Screen -->
  <div id="menu" class="screen">
    <h2>Select a Solver</h2>
    <button class="option" data-type="expr">Expression Solver</button>
    <button class="option" data-type="poly">Polynomial Roots</button>
    <button class="option" data-type="eq2">Equation Solver (2 Variables)</button>
    <button class="back" id="backToWelcome">Back</button>
  </div>

  <!-- Solver Screen -->
  <div id="solver" class="screen">
    <div id="solverContent"></div>
    <button class="back" id="backToMenu">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
