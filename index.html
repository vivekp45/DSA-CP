<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Algebraic Solver</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. Welcome Screen -->
  <div id="welcome" class="screen active">
    <div id="logo">üßÆ</div>
    <h1>Smart Algebraic Solver</h1>
    <p>Solve Expressions, Polynomials, and Equations</p>
    <button id="startBtn">Start</button>
  </div>

  <!-- 2. Menu Screen -->
  <div id="menu" class="screen">
    <h2>Select a Solver</h2>
    <button class="option" data-type="expr">Expression Solver</button>
    <button class="option" data-type="poly">Polynomial Roots</button>
    <button class="option" data-type="eq2">Equation Solver (2 Variables)</button>
    <button class="back" id="backToWelcome">Back</button>
  </div>

  <!-- 3. Solver Screen -->
  <div id="solver" class="screen">
    <div id="solverContent"></div>
    <button class="back" id="backToMenu">Back</button>
  </div>

  <script>
    const screens = document.querySelectorAll('.screen');
    const show = id => {
      screens.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    };

    document.getElementById('startBtn').onclick = () => show('menu');
    document.getElementById('backToWelcome').onclick = () => show('welcome');
    document.getElementById('backToMenu').onclick = () => show('menu');

    document.querySelectorAll('.option').forEach(btn =>
      btn.addEventListener('click', () => openSolver(btn.dataset.type))
    );

    let currentInterval = null;

    function openSolver(type) {
      const box = document.getElementById('solverContent');
      show('solver');
      if (currentInterval) { clearInterval(currentInterval); currentInterval = null; }

      if (type === 'expr') {
        box.innerHTML = `
          <h2>Expression Solver</h2>
          <input id="exprInput" placeholder="(3+4)*2^2/(1+1)">
          <br><button id="run">Solve</button>
          <div id="output"></div>`;
      } else if (type === 'poly') {
        box.innerHTML = `
          <h2>Polynomial Solver</h2>
          <input id="a" type="number" placeholder="a">
          <input id="b" type="number" placeholder="b">
          <input id="c" type="number" placeholder="c"><br>
          <button id="run">Find Roots</button>
          <div id="output"></div>`;
      } else {
        box.innerHTML = `
          <h2>Equation Solver (2 Variables)</h2>
          <p>a‚ÇÅx + b‚ÇÅy = c‚ÇÅ   a‚ÇÇx + b‚ÇÇy = c‚ÇÇ</p>
          <input id="a1" placeholder="a‚ÇÅ">
          <input id="b1" placeholder="b‚ÇÅ">
          <input id="c1" placeholder="c‚ÇÅ"><br>
          <input id="a2" placeholder="a‚ÇÇ">
          <input id="b2" placeholder="b‚ÇÇ">
          <input id="c2" placeholder="c‚ÇÇ"><br>
          <button id="run">Solve</button>
          <div id="output"></div>`;
      }

      document.getElementById('run').onclick = () => simulate(type);
    }

    function simulate(type) {
      const out = document.getElementById('output');
      out.textContent = `Running ${type} Solver`;
      let dots = 0;
      currentInterval = setInterval(() => {
        dots = (dots + 1) % 5;
        out.textContent = `Running ${type} Solver${'.'.repeat(dots)}`;
      }, 350);

      setTimeout(() => {
        clearInterval(currentInterval);
        currentInterval = null;
        if (type === 'expr') out.textContent = '‚úÖ Result: 14';
        else if (type === 'poly') out.textContent = '‚úÖ Roots: x‚ÇÅ = 2, x‚ÇÇ = 1';
        else out.textContent = '‚úÖ x = 2.33, y = 3.67';
      }, 1800);
    }
  </script>
</body>
</html>
